    <head>

        <script class="rs-file" src="../assets/royalslider/jquery-1.8.3.min.js"></script>

        <link class="rs-file" href="../assets/royalslider/royalslider.css" rel="stylesheet">

        <style>
            body {
                background-image: linear-gradient(rgba(0, 0, 0, 0.701961), rgba(0, 0, 0, 0.701961)), url("https://s3.amazonaws.com/ga-core/core/core-static/metros/default-background.jpg");
            }
            .rsSlide {
                background-image: linear-gradient(rgba(0, 0, 0, 0.701961), rgba(0, 0, 0, 0.701961)), url("https://s3.amazonaws.com/ga-core/core/core-static/metros/default-background.jpg") !important;

            .message:after {

            }

    <body>
        <div class="sliderContainer fullWidth clearfix">

                    <div class="center">

                        <h3>DESIGNING PRODUCTS</br><span>FOR HEALTH</span></h3>

                                <div class="speaker">
                                    <img src="../assets/img/speakers/speaker1.png">

                                    <span>Director of UX, TrialReach</span>
                                </div>
                            
                                <div class="speaker">
                                    <img src="../assets/img/speakers/speaker3.jpg">
                                    <h4>Katie McCurdy</h4>
                                    <span>UX Designer & Researcher</span>
                                </div>
                            
                        </div>
                    </div>
                    <div class="footer">
                        <div>
                            
                        		<img class="sponsor-logo" src="https://ga-navi-production-herokuapp-com.global.ssl.fastly.net/assets/ga-lockup-71fbaaab518d174889a54e55cef043ba56a2a04e617235b74b1a9241f2791665.png">
                            <span>+</span>

                        <img class="sponsor-logo" src="../assets/img/climb_powered-by.png">

                <div class="rsContent message">

                        		<img class="sponsor-logo" src="https://ga-navi-production-herokuapp-com.global.ssl.fastly.net/assets/ga-lockup-71fbaaab518d174889a54e55cef043ba56a2a04e617235b74b1a9241f2791665.png">
                            <span>+</span>

                        </div>
                        <img class="sponsor-logo" src="../assets/img/climb_powered-by.png">
                    </div>
                </div>
            </div>
        </div>
        <script id="addJS">
            jQuery(document).ready(function($) {
                $('#full-width-slider').royalSlider({
                    transitionType: 'fade',
                    keyboardNavEnabled: true,
                    fullscreen: {
                        enabled: true,
                        buttonFS: false,
                        nativeFS: false
                    },

                    startSlideId: 0,

                    controlNavigation: 'none'
                });

                var slider = $('#full-width-slider').data('royalSlider');
                slider.enterFullscreen();
            });
        </script>
        <script src="//fb.me/react-0.14.0.min.js"></script>
        <script src="//fb.me/react-dom-0.14.0.min.js"></script>
        <script src="//cdn.rawgit.com/climb-social/react-climb-social/v1.2.0/dist/react-climb-social.min.js"></script>

</html>
